        description: Desenvolvimento web e mobile com código limpo, testável, reutilizável e com as <em>design patterns</em> mais utilizadas no momento.
      -
        title: <span>Informação com</span> inteligência
        description: Integração de sistemas, <em>Business Intelligence</em> (BI), relatórios temáticos. Extraímos inteligência dos bancos de dados para potencializar as suas tomadas de decisão.
